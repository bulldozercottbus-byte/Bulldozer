<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 12px;
    border-bottom: 1px solid #222;
    text-align: center;
    font-weight: bold;
}

.rank { color: orange; }

.container {
    padding: 80px 15px 30px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    background: orange;
    font-weight: bold;
    margin-top: 6px;
}

textarea, input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #222;
    border: 1px solid #333;
    color: white;
}

.hidden { display: none; }

.menu-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}
</style>
</head>
<body>

<header id="header" class="hidden">
    <span class="rank" id="rankLabel"></span> |
    <span id="userName"></span> |
    R.Punkte: <span id="points"></span>
</header>

<!-- LOGIN -->
<div class="container" id="authBox">
    <div class="card">
        <h3>Login / Registrierung</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="register()">Registrieren</button>
        <button onclick="login()">Login</button>
        <p id="status"></p>
    </div>
</div>

<!-- HOME -->
<div class="container hidden" id="homeScreen">
    <div class="menu-grid">
        <button onclick="openScreen('rankScreen')">üéñ R√§nge</button>
        <button onclick="openScreen('notesScreen')">üìù Notizen</button>
        <button onclick="openScreen('calcScreen')">üßÆ Rechner</button>
        <button onclick="openScreen('infoScreen')">üì¢ Infos</button>
        <button onclick="openScreen('helpScreen')">üÜò Hilfe</button>

        <button id="officerBtn" class="hidden" onclick="openScreen('officerScreen')">
            üõ° Officer Panel
        </button>

        <button onclick="logout()">üö™ Logout</button>
    </div>
</div>

<!-- OFFICER PANEL -->
<div class="container hidden" id="officerScreen">

    <div class="card">
        <h3>Info erstellen</h3>
        <input type="text" id="infoTitle" placeholder="Titel">
        <textarea id="infoText" placeholder="Text"></textarea>
        <button onclick="createInfo()">Speichern</button>
    </div>

    <div class="card">
        <h3>Rang-Antr√§ge</h3>
        <div id="rankRequests"></div>
    </div>

    <div class="card">
        <h3>Punkte vergeben</h3>
        <input type="text" id="pointsUid" placeholder="User UID">
        <input type="number" id="pointsAmount" placeholder="Punkte">
        <button onclick="assignPoints()">Vergeben</button>
    </div>

    <button onclick="backHome()">Zur√ºck</button>
</div>

<!-- R√ÑNGE -->
<div class="container hidden" id="rankScreen">
    <div class="card">
        <h3>Rang beantragen</h3>
        <select id="rankSelect">
            <option value="prospect">Prospect</option>
            <option value="member">Member</option>
        </select>
        <button onclick="requestRank()">Beantragen</button>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<!-- NOTIZEN -->
<div class="container hidden" id="notesScreen">
    <div class="card">
        <h3>Notizen</h3>
        <textarea id="noteText"></textarea>
        <button onclick="saveNote()">Speichern</button>
        <button onclick="backHome()">Zur√ºck</button>
        <div id="notesList"></div>
    </div>
</div>

<!-- RECHNER -->
<div class="container hidden" id="calcScreen">
    <div class="card">
        <h3>Rechner</h3>
        <input type="text" id="calcDisplay">
        <button onclick="calcResult()">= Ergebnis</button>
        <button onclick="calcClear()">Clear</button>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<!-- INFOS -->
<div class="container hidden" id="infoScreen">
    <div class="card">
        <h3>Infos</h3>
        <div id="infosList"></div>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<!-- HELP -->
<div class="container hidden" id="helpScreen">
    <div class="card">
        <h3>Hilfe</h3>
        <textarea id="helpText"></textarea>
        <button onclick="createHelp()">Senden</button>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { getFirestore, doc, setDoc, getDoc, addDoc, collection, getDocs, updateDoc, increment }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData = null;

onAuthStateChanged(auth, async (user) => {

    if (!user) return;

    hide("authBox");
    show("header");
    show("homeScreen");

    const snap = await getDoc(doc(db, "users", user.uid));
    userData = snap.data();

    rankLabel.innerText = userData.rank;
    userName.innerText = userData.name;
    points.innerText = userData.rPoints;

    if (canAccessOfficer()) show("officerBtn");

    loadRankRequests();
});

function canAccessOfficer() {
    return ["secretary","sergeant_at_arms","vice_president","president"]
        .includes(userData.rank);
}

window.createInfo = async () => {
    if (!canAccessOfficer()) return;

    await addDoc(collection(db, "infos"), {
        title: infoTitle.value,
        text: infoText.value
    });

    status("Info gespeichert");
};

window.assignPoints = async () => {
    if (!["sergeant_at_arms","vice_president","president"]
        .includes(userData.rank)) return;

    await updateDoc(doc(db, "users", pointsUid.value), {
        rPoints: increment(Number(pointsAmount.value))
    });

    status("Punkte vergeben");
};

async function loadRankRequests() {
    const snaps = await getDocs(collection(db, "rank_requests"));
    rankRequests.innerHTML = snaps.size + " Antr√§ge gefunden";
}

/* Navigation */
window.openScreen = (id) => { hideAll(); show(id); };
window.backHome = () => { hideAll(); show("homeScreen"); };

function hideAll() {
    ["homeScreen","officerScreen","rankScreen","notesScreen","calcScreen","infoScreen","helpScreen"]
    .forEach(hide);
}

function status(msg){ document.getElementById("status").innerText = msg; }
function hide(id){ document.getElementById(id).classList.add("hidden"); }
function show(id){ document.getElementById(id).classList.remove("hidden"); }

const rankLabel = document.getElementById("rankLabel");
const userName = document.getElementById("userName");
const points = document.getElementById("points");
</script>

</body>
</html>
