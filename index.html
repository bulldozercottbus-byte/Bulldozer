<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 12px;
    border-bottom: 1px solid #222;
    text-align: center;
    font-weight: bold;
}

.rank { color: orange; }

.container {
    padding: 80px 15px 30px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    background: orange;
    font-weight: bold;
    margin-top: 6px;
}

textarea, input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #222;
    border: 1px solid #333;
    color: white;
}

.hidden { display: none; }

.menu-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}
</style>
</head>
<body>

<header id="header" class="hidden">
    <span class="rank" id="rankLabel"></span> |
    <span id="userName"></span> |
    R.Punkte: <span id="points"></span>
</header>

<!-- LOGIN -->
<div class="container" id="authBox">
    <div class="card">
        <h3>Login / Registrierung</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="register()">Registrieren</button>
        <button onclick="login()">Login</button>
        <p id="status"></p>
    </div>
</div>

<!-- HOME -->
<div class="container hidden" id="homeScreen">
    <div class="menu-grid">
        <button onclick="openScreen('rankScreen')">üéñ R√§nge</button>
        <button onclick="openScreen('notesScreen')">üìù Notizen</button>
        <button onclick="openScreen('calcScreen')">üßÆ Rechner</button>
        <button onclick="openScreen('infoScreen')">üì¢ Infos</button>
        <button onclick="openScreen('helpScreen')">üÜò Hilfe</button>
        <button onclick="logout()">üö™ Logout</button>
    </div>
</div>

<!-- R√ÑNGE -->
<div class="container hidden" id="rankScreen">
    <div class="card">
        <h3>Rang beantragen</h3>

        <select id="rankSelect">
            <option value="prospect">Prospect</option>
            <option value="member">Member</option>
            <option value="road_captain">Road Captain</option>
            <option value="treasurer">Treasurer</option>
            <option value="secretary">Secretary</option>
            <option value="sergeant_at_arms">Sergeant at Arms</option>
            <option value="vice_president">Vice President</option>
        </select>

        <button onclick="requestRank()">Rang beantragen</button>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<!-- NOTIZEN -->
<div class="container hidden" id="notesScreen">
    <div class="card">
        <h3>Notizen</h3>
        <textarea id="noteText"></textarea>
        <button onclick="saveNote()">Speichern</button>
        <button onclick="backHome()">Zur√ºck</button>
        <div id="notesList"></div>
    </div>
</div>

<!-- RECHNER -->
<div class="container hidden" id="calcScreen">
    <div class="card">
        <h3>Rechner</h3>
        <input type="text" id="calcDisplay">
        <button onclick="calcResult()">= Ergebnis</button>
        <button onclick="calcClear()">Clear</button>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<!-- INFOS -->
<div class="container hidden" id="infoScreen">
    <div class="card">
        <h3>Infos</h3>
        <div id="infosList"></div>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<!-- HELP -->
<div class="container hidden" id="helpScreen">
    <div class="card">
        <h3>Hilfe / Aufgabe</h3>
        <textarea id="helpText"></textarea>
        <button onclick="createHelp()">Senden</button>
        <button onclick="backHome()">Zur√ºck</button>
        <div id="helpList"></div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
    getAuth, createUserWithEmailAndPassword,
    signInWithEmailAndPassword, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
    getFirestore, doc, setDoc, getDoc,
    addDoc, collection, getDocs, query, where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData = null;

window.register = async () => {
    const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);
    const isAdmin = email.value === "Admin@Admin";

    await setDoc(doc(db, "users", cred.user.uid), {
        name: name.value,
        rank: isAdmin ? "president" : "hangaround",
        rPoints: 0
    });
};

window.login = async () => {
    await signInWithEmailAndPassword(auth, email.value, password.value);
};

window.logout = async () => {
    await signOut(auth);
    location.reload();
};

onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    hide("authBox");
    show("header");
    show("homeScreen");

    const snap = await getDoc(doc(db, "users", user.uid));
    userData = snap.data();

    rankLabel.innerText = userData.rank;
    userName.innerText = userData.name;
    points.innerText = userData.rPoints;

    loadNotes();
});

window.requestRank = async () => {
    await addDoc(collection(db, "rank_requests"), {
        uid: auth.currentUser.uid,
        requestedRank: rankSelect.value
    });

    status("Rang beantragt");
};

window.saveNote = async () => {
    await addDoc(collection(db, "notes"), {
        uid: auth.currentUser.uid,
        text: noteText.value
    });

    noteText.value = "";
    loadNotes();
};

async function loadNotes() {
    notesList.innerHTML = "";
    const q = query(collection(db, "notes"), where("uid", "==", auth.currentUser.uid));
    const snaps = await getDocs(q);

    snaps.forEach(doc => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = doc.data().text;
        notesList.appendChild(div);
    });
}

/* Rechner */
window.calcResult = () => calcDisplay.value = eval(calcDisplay.value);
window.calcClear = () => calcDisplay.value = "";

window.openScreen = (id) => {
    hideAll();
    show(id);
};

window.backHome = () => {
    hideAll();
    show("homeScreen");
};

function hideAll() {
    ["homeScreen","rankScreen","notesScreen","calcScreen","infoScreen","helpScreen"]
    .forEach(hide);
}

function status(msg) { document.getElementById("status").innerText = msg; }
function hide(id){ document.getElementById(id).classList.add("hidden"); }
function show(id){ document.getElementById(id).classList.remove("hidden"); }

const name = document.getElementById("name");
const email = document.getElementById("email");
const password = document.getElementById("password");

const rankLabel = document.getElementById("rankLabel");
const userName = document.getElementById("userName");
const points = document.getElementById("points");
</script>

</body>
</html>
