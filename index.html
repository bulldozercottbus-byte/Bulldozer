<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Chapter App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
    z-index: 100;
}

.rank { color: orange; font-weight: bold; }

.info-button {
    font-size: 22px;
    color: orange;
    cursor: pointer;
}

/* CONTENT */
.container {
    padding: 70px 15px 20px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: orange;
    font-weight: bold;
    margin-top: 5px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 8px;
    background: #222;
    border: 1px solid #333;
    color: white;
}

.hidden { display: none; }

.rank-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
}
</style>
</head>
<body>

<header id="header" class="hidden">
    <div>
        <div class="rank" id="rankLabel">Hangaround</div>
        <div id="userName">Name</div>
        <div>R.Punkte: <span id="points">0</span></div>
    </div>

    <div class="info-button" onclick="toggleMenu()">☰</div>
</header>

<div class="container" id="authBox">
    <h2>Login / Registrierung</h2>

    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">

    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>

    <p id="status"></p>
</div>

<div class="container hidden" id="appBox">

    <!-- RangNGE -->
    <div class="card">
        <h3>Rang beantragen</h3>

        <div class="rank-grid">
            <button onclick="requestRank('prospect')">Prospect</button>
            <button onclick="requestRank('member')">Member</button>
            <button onclick="requestRank('road_captain')">Road Captain</button>
            <button onclick="requestRank('treasurer')">Treasurer</button>
            <button onclick="requestRank('secretary')">Secretary</button>
        </div>
    </div>

    <!-- ABMELDUNG -->
    <div class="card">
        <h3>Abmeldung</h3>

        <input type="text" id="destination" placeholder="Wohin?">
        <input type="date" id="fromDate">
        <input type="date" id="toDate">

        <select id="informed">
            <option value="">Wen informiert?</option>
            <option value="president">President</option>
            <option value="vice_president">Vice President</option>
            <option value="sergeant_at_arms">Sergeant at Arms</option>
        </select>

        <button onclick="submitLeave()">Abmeldung speichern</button>
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { getFirestore, doc, setDoc, getDoc, addDoc, collection } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserData = null;

window.register = async function() {
    const name = nameInput().value;
    try {
        const cred = await createUserWithEmailAndPassword(auth, emailInput().value, passInput().value);

        await setDoc(doc(db, "users", cred.user.uid), {
            name,
            rank: "hangaround",
            rPoints: 0,
            approved: false
        });

        status("Registriert");
    } catch (e) { status(e.message); }
}

window.login = async function() {
    try {
        await signInWithEmailAndPassword(auth, emailInput().value, passInput().value);
    } catch (e) { status(e.message); }
}

window.requestRank = async function(rank) {

    await addDoc(collection(db, "rank_requests"), {
        uid: auth.currentUser.uid,
        requestedRank: rank,
        timestamp: new Date()
    });

    status("Rang beantragt");
}

window.submitLeave = async function() {

    await addDoc(collection(db, "leave_requests"), {
        uid: auth.currentUser.uid,
        destination: document.getElementById("destination").value,
        from: document.getElementById("fromDate").value,
        to: document.getElementById("toDate").value,
        informed: document.getElementById("informed").value,
        timestamp: new Date()
    });

    status("Abmeldung gespeichert");
}

onAuthStateChanged(auth, async (user) => {

    if (!user) return;

    hide("authBox");
    show("header");
    show("appBox");

    const snap = await getDoc(doc(db, "users", user.uid));
    currentUserData = snap.data();

    userName().innerText = currentUserData.name;
    points().innerText = currentUserData.rPoints;
    rankLabel().innerText = formatRank(currentUserData.rank);
});

function formatRank(rank) {
    return rank.replaceAll("_", " ");
}

function toggle(id) {
    document.getElementById(id).classList.toggle("hidden");
}

window.toggleMenu = function() {
    alert("Info / Menü kommt in Phase 3");
}

function status(msg) { document.getElementById("status").innerText = msg; }
function hide(id){ document.getElementById(id).classList.add("hidden"); }
function show(id){ document.getElementById(id).classList.remove("hidden"); }

const nameInput = () => document.getElementById("name");
const emailInput = () => document.getElementById("email");
const passInput = () => document.getElementById("password");

const userName = () => document.getElementById("userName");
const points = () => document.getElementById("points");
const rankLabel = () => document.getElementById("rankLabel");
</script>

</body>
</html>
