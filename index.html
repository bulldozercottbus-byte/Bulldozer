<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 12px;
    border-bottom: 1px solid #222;
    text-align: center;
    font-weight: bold;
}

.rank { color: orange; }

.container {
    padding: 80px 15px 30px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    background: orange;
    font-weight: bold;
    margin-top: 6px;
}

textarea, input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #222;
    border: 1px solid #333;
    color: white;
}

.hidden { display: none; }

.info-item, .help-item {
    background: #222;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
}
</style>
</head>
<body>

<header id="header" class="hidden">
    <span class="rank" id="rankLabel"></span> |
    <span id="userName"></span> |
    R.Punkte: <span id="points"></span>
</header>

<!-- LOGIN -->
<div class="container" id="authBox">
    <div class="card">
        <h3>Login / Registrierung</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="register()">Registrieren</button>
        <button onclick="login()">Login</button>
        <p id="status"></p>
    </div>
</div>

<!-- HOME -->
<div class="container hidden" id="homeScreen">

    <div class="card">
        <button onclick="openScreen('infoScreen')">ðŸ“¢ Infos</button>
        <button onclick="openScreen('helpScreen')">ðŸ†˜ Hilfe / Aufgaben</button>
        <button onclick="logout()">ðŸšª Logout</button>
    </div>

</div>

<!-- INFOS -->
<div class="container hidden" id="infoScreen">

    <div class="card">
        <h3>Infos</h3>
        <div id="infosList"></div>
        <button onclick="backHome()">ZurÃ¼ck</button>
    </div>

    <div class="card hidden" id="createInfoBox">
        <h3>Info erstellen</h3>
        <input type="text" id="infoTitle" placeholder="Titel">
        <textarea id="infoText" placeholder="Text"></textarea>
        <select id="confirmNeeded">
            <option value="false">Keine BestÃ¤tigung</option>
            <option value="true">BestÃ¤tigung erforderlich</option>
        </select>
        <button onclick="createInfo()">Speichern</button>
    </div>

</div>

<!-- HELP -->
<div class="container hidden" id="helpScreen">

    <div class="card">
        <h3>Hilfe / Aufgabe erstellen</h3>
        <textarea id="helpText" placeholder="Was wird benÃ¶tigt?"></textarea>

        <select id="helpTarget">
            <option value="all">An Alle senden</option>
            <option value="single">An Einzelnen User</option>
        </select>

        <input type="text" id="targetUid" placeholder="User UID (optional)">

        <button onclick="createHelp()">Senden</button>
    </div>

    <div class="card">
        <h3>Offene Hilfe</h3>
        <div id="helpList"></div>
        <button onclick="backHome()">ZurÃ¼ck</button>
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
    getAuth, createUserWithEmailAndPassword,
    signInWithEmailAndPassword, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
    getFirestore, doc, setDoc, getDoc,
    addDoc, collection, getDocs, query, where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData = null;

window.register = async () => {
    try {
        const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);

        const isAdmin = email.value === "Admin@Admin";

        await setDoc(doc(db, "users", cred.user.uid), {
            name: name.value || "Admin",
            rank: isAdmin ? "president" : "hangaround",
            rPoints: 0
        });

    } catch (e) { status(e.message); }
};

window.login = async () => {
    try { await signInWithEmailAndPassword(auth, email.value, password.value); }
    catch (e) { status(e.message); }
};

window.logout = async () => {
    await signOut(auth);
    location.reload();
};

onAuthStateChanged(auth, async (user) => {

    if (!user) return;

    hide("authBox");
    show("header");
    show("homeScreen");

    const snap = await getDoc(doc(db, "users", user.uid));
    userData = snap.data();

    rankLabel.innerText = userData.rank;
    userName.innerText = userData.name;
    points.innerText = userData.rPoints;

    if (canWriteInfo()) show("createInfoBox");

    loadInfos();
    loadHelp();
});

async function loadInfos() {
    infosList.innerHTML = "";
    const snaps = await getDocs(collection(db, "infos"));

    snaps.forEach(doc => {
        const i = doc.data();
        const div = document.createElement("div");
        div.className = "info-item";
        div.innerHTML = `<b>${i.title}</b><br>${i.text}`;
        infosList.appendChild(div);
    });
}

window.createInfo = async () => {
    await addDoc(collection(db, "infos"), {
        title: infoTitle.value,
        text: infoText.value,
        requireConfirmation: confirmNeeded.value === "true",
        createdBy: auth.currentUser.uid,
        timestamp: new Date()
    });

    loadInfos();
};

async function loadHelp() {
    helpList.innerHTML = "";
    const snaps = await getDocs(collection(db, "help_requests"));

    snaps.forEach(doc => {
        const h = doc.data();

        if (h.target !== "all" && h.target !== auth.currentUser.uid)
            return;

        const div = document.createElement("div");
        div.className = "help-item";
        div.innerText = h.text;
        helpList.appendChild(div);
    });
}

window.createHelp = async () => {

    const target = helpTarget.value === "all"
        ? "all"
        : targetUid.value;

    await addDoc(collection(db, "help_requests"), {
        text: helpText.value,
        createdBy: auth.currentUser.uid,
        target,
        timestamp: new Date()
    });

    helpText.value = "";
    loadHelp();
};

function canWriteInfo() {
    return ["president","vice_president","sergeant_at_arms","secretary"]
        .includes(userData.rank);
}

window.openScreen = (id) => {
    hide("homeScreen");
    show(id);
};

window.backHome = () => {
    hide("infoScreen");
    hide("helpScreen");
    show("homeScreen");
};

function status(msg) { document.getElementById("status").innerText = msg; }
function hide(id){ document.getElementById(id).classList.add("hidden"); }
function show(id){ document.getElementById(id).classList.remove("hidden"); }

const name = document.getElementById("name");
const email = document.getElementById("email");
const password = document.getElementById("password");

const rankLabel = document.getElementById("rankLabel");
const userName = document.getElementById("userName");
const points = document.getElementById("points");
</script>

</body>
</html>
