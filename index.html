<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #222;
}

.rank { color: orange; font-weight: bold; }

.container {
    padding: 70px 15px 30px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: orange;
    font-weight: bold;
    margin-top: 6px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 8px;
    background: #222;
    border: 1px solid #333;
    color: white;
}

.note {
    background: #222;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
}

.calc-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}
</style>
</head>
<body>

<header id="header" class="hidden">
    <div>
        <div class="rank" id="rankLabel"></div>
        <div id="userName"></div>
        <div>R.Punkte: <span id="points"></span></div>
    </div>
</header>

<div class="container" id="authBox">
    <h2>Login / Registrierung</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
    <p id="status"></p>
</div>

<div class="container hidden" id="appBox">

    <!-- NOTIZEN -->
    <div class="card">
        <h3>Notizen</h3>

        <textarea id="noteText" placeholder="Notiz schreiben..."></textarea>

        <select id="noteTarget">
            <option value="private">Privat speichern</option>
            <option value="president">An President senden</option>
            <option value="vice_president">An Vice President senden</option>
            <option value="sergeant_at_arms">An Sergeant at Arms senden</option>
        </select>

        <button onclick="saveNote()">Speichern</button>

        <h4>Meine Notizen</h4>
        <div id="notesList"></div>
    </div>

    <!-- RECHNER -->
    <div class="card">
        <h3>Rechner</h3>

        <input type="text" id="calcDisplay" disabled>

        <div class="calc-grid">
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button onclick="calc('/')">÷</button>

            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button onclick="calc('*')">×</button>

            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <button onclick="calc('-')">−</button>

            <button onclick="calc('0')">0</button>
            <button onclick="calc('.')">.</button>
            <button onclick="calcResult()">=</button>
            <button onclick="calc('+')">+</button>
        </div>

        <button onclick="calcClear()">Clear</button>
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
    getFirestore, doc, setDoc, getDoc,
    addDoc, collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData = null;

window.register = async () => {
    try {
        const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);

        await setDoc(doc(db, "users", cred.user.uid), {
            name: name.value,
            rank: "hangaround",
            rPoints: 0
        });

        status("Registriert");
    } catch (e) { status(e.message); }
};

window.login = async () => {
    try { await signInWithEmailAndPassword(auth, email.value, password.value); }
    catch (e) { status(e.message); }
};

onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    hide("authBox");
    show("header");
    show("appBox");

    const snap = await getDoc(doc(db, "users", user.uid));
    userData = snap.data();

    rankLabel.innerText = userData.rank;
    userName.innerText = userData.name;
    points.innerText = userData.rPoints;

    loadNotes();
});

async function loadNotes() {
    notesList.innerHTML = "";

    const q = query(collection(db, "notes"), where("uid", "==", auth.currentUser.uid));
    const querySnap = await getDocs(q);

    querySnap.forEach(doc => {
        const n = doc.data();

        const div = document.createElement("div");
        div.className = "note";
        div.innerText = n.text;

        notesList.appendChild(div);
    });
}

window.saveNote = async () => {

    const target = noteTarget.value;

    await addDoc(collection(db, "notes"), {
        uid: auth.currentUser.uid,
        text: noteText.value,
        private: target === "private",
        sentTo: target === "private" ? null : target,
        timestamp: new Date()
    });

    noteText.value = "";
    loadNotes();
};

function status(msg) { document.getElementById("status").innerText = msg; }
function hide(id){ document.getElementById(id).classList.add("hidden"); }
function show(id){ document.getElementById(id).classList.remove("hidden"); }

const name = document.getElementById("name");
const email = document.getElementById("email");
const password = document.getElementById("password");

/* RECHNER */
window.calc = (val) => calcDisplay.value += val;
window.calcClear = () => calcDisplay.value = "";
window.calcResult = () => {
    try { calcDisplay.value = eval(calcDisplay.value); }
    catch { calcDisplay.value = "Error"; }
};
</script>

</body>
</html>
