<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 12px;
    border-bottom: 1px solid #222;
    text-align: center;
    font-weight: bold;
}

.rank { color: orange; }

.container {
    padding: 80px 15px 30px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    background: orange;
    font-weight: bold;
    margin-top: 6px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #222;
    border: 1px solid #333;
    color: white;
}

.hidden { display: none; }
.menu-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}
</style>
</head>
<body>

<header id="header" class="hidden">
    <span class="rank" id="rankLabel"></span> |
    <span id="userName"></span> |
    R.Punkte: <span id="points"></span>
</header>

<!-- LOGIN -->
<div class="container" id="authBox">
    <div class="card">
        <h3>Login / Registrierung</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="register()">Registrieren</button>
        <button onclick="login()">Login</button>
        <p id="status"></p>
    </div>
</div>

<!-- STARTSCREEN -->
<div class="container hidden" id="homeScreen">
    <div class="menu-grid">
        <button onclick="openScreen('notesScreen')">üìù Notizen</button>
        <button onclick="openScreen('calcScreen')">üßÆ Rechner</button>
        <button onclick="openScreen('infoScreen')">üì¢ Infos</button>
        <button onclick="logout()">üö™ Logout</button>
    </div>
</div>

<!-- NOTIZEN -->
<div class="container hidden" id="notesScreen">
    <div class="card">
        <h3>Notizen</h3>
        <textarea id="noteText" placeholder="Notiz schreiben..."></textarea>

        <select id="noteTarget">
            <option value="private">Privat speichern</option>
            <option value="president">An President senden</option>
            <option value="vice_president">An Vice President senden</option>
            <option value="sergeant_at_arms">An Sergeant at Arms senden</option>
        </select>

        <button onclick="saveNote()">Speichern</button>
        <button onclick="backHome()">Zur√ºck</button>

        <div id="notesList"></div>
    </div>
</div>

<!-- RECHNER -->
<div class="container hidden" id="calcScreen">
    <div class="card">
        <h3>Rechner</h3>
        <input type="text" id="calcDisplay" disabled>
        <button onclick="calcResult()">= Ergebnis</button>
        <button onclick="calcClear()">Clear</button>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<!-- INFOS -->
<div class="container hidden" id="infoScreen">
    <div class="card">
        <h3>Infos</h3>
        <p>Infosystem folgt in n√§chster Phase</p>
        <button onclick="backHome()">Zur√ºck</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
    getAuth, createUserWithEmailAndPassword,
    signInWithEmailAndPassword, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
    getFirestore, doc, setDoc, getDoc,
    addDoc, collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData = null;

window.register = async () => {
    try {
        const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);

        const isAdmin = email.value === "Admin@Admin";

        await setDoc(doc(db, "users", cred.user.uid), {
            name: name.value || "Admin",
            rank: isAdmin ? "president" : "hangaround",
            rPoints: 0
        });

        status("Registriert");
    } catch (e) { status(e.message); }
};

window.login = async () => {
    try { await signInWithEmailAndPassword(auth, email.value, password.value); }
    catch (e) { status(e.message); }
};

window.logout = async () => {
    await signOut(auth);
    location.reload();
};

onAuthStateChanged(auth, async (user) => {

    if (!user) return;

    hide("authBox");
    show("header");
    show("homeScreen");

    const snap = await getDoc(doc(db, "users", user.uid));
    userData = snap.data();

    rankLabel.innerText = userData.rank;
    userName.innerText = userData.name;
    points.innerText = userData.rPoints;

    loadNotes();
});

window.openScreen = (id) => {
    hideAllScreens();
    show(id);
};

window.backHome = () => {
    hideAllScreens();
    show("homeScreen");
};

function hideAllScreens() {
    ["homeScreen","notesScreen","calcScreen","infoScreen"]
    .forEach(hide);
}

async function loadNotes() {
    notesList.innerHTML = "";

    const q = query(collection(db, "notes"), where("uid", "==", auth.currentUser.uid));
    const snaps = await getDocs(q);

    snaps.forEach(doc => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = doc.data().text;
        notesList.appendChild(div);
    });
}

window.saveNote = async () => {
    await addDoc(collection(db, "notes"), {
        uid: auth.currentUser.uid,
        text: noteText.value,
        timestamp: new Date()
    });

    noteText.value = "";
    loadNotes();
};

/* Rechner */
window.calcResult = () => {
    try { calcDisplay.value = eval(calcDisplay.value); }
    catch { calcDisplay.value = "Error"; }
};

window.calcClear = () => calcDisplay.value = "";

function status(msg) { document.getElementById("status").innerText = msg; }
function hide(id){ document.getElementById(id).classList.add("hidden"); }
function show(id){ document.getElementById(id).classList.remove("hidden"); }

const name = document.getElementById("name");
const email = document.getElementById("email");
const password = document.getElementById("password");

const rankLabel = document.getElementById("rankLabel");
const userName = document.getElementById("userName");
const points = document.getElementById("points");
</script>

</body>
</html>
