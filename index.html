<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
    z-index: 100;
}

.rank { color: orange; font-weight: bold; }

.menu-btn {
    font-size: 22px;
    color: orange;
    cursor: pointer;
}

.container {
    padding: 70px 15px 20px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: orange;
    font-weight: bold;
    margin-top: 5px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 8px;
    background: #222;
    border: 1px solid #333;
    color: white;
}

.hidden { display: none; }

.info-item {
    background: #222;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
}
</style>
</head>
<body>

<header id="header" class="hidden">
    <div>
        <div class="rank" id="rankLabel"></div>
        <div id="userName"></div>
        <div>R.Punkte: <span id="points"></span></div>
    </div>
    <div class="menu-btn" onclick="toggleOfficerPanel()">☰</div>
</header>

<div class="container" id="authBox">
    <h2>Login / Registrierung</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
    <p id="status"></p>
</div>

<div class="container hidden" id="appBox">

    <!-- INFO BOX -->
    <div class="card">
        <h3>Infos</h3>
        <div id="infosList"></div>
    </div>

</div>

<!-- OFFICER PANEL -->
<div class="container hidden" id="officerPanel">

    <div class="card">
        <h3>Info erstellen</h3>
        <input type="text" id="infoTitle" placeholder="Titel">
        <textarea id="infoText" placeholder="Text"></textarea>
        <select id="confirmNeeded">
            <option value="false">Keine Bestätigung</option>
            <option value="true">Bestätigung erforderlich</option>
        </select>
        <button onclick="createInfo()">Speichern</button>
    </div>

    <div class="card">
        <h3>Punkte vergeben</h3>
        <input type="text" id="targetUid" placeholder="User UID">
        <input type="number" id="pointsAmount" placeholder="Punkte">
        <input type="text" id="pointsReason" placeholder="Grund">
        <button onclick="assignPoints()">Punkte vergeben</button>
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
    getFirestore, doc, setDoc, getDoc, addDoc,
    collection, getDocs, updateDoc, increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userData = null;

window.register = async () => {
    try {
        const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);
        await setDoc(doc(db, "users", cred.user.uid), {
            name: name.value,
            rank: "hangaround",
            rPoints: 0
        });
        status("Registriert");
    } catch (e) { status(e.message); }
};

window.login = async () => {
    try { await signInWithEmailAndPassword(auth, email.value, password.value); }
    catch (e) { status(e.message); }
};

onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    hide("authBox");
    show("header");
    show("appBox");

    const snap = await getDoc(doc(db, "users", user.uid));
    userData = snap.data();

    rankLabel.innerText = userData.rank;
    userName.innerText = userData.name;
    points.innerText = userData.rPoints;

    loadInfos();
});

async function loadInfos() {
    infosList.innerHTML = "";
    const query = await getDocs(collection(db, "infos"));

    query.forEach(docSnap => {
        const data = docSnap.data();

        const div = document.createElement("div");
        div.className = "info-item";
        div.innerHTML = `
            <b>${data.title}</b><br>
            ${data.text}
            ${data.requireConfirmation ? `
                <button onclick="respond('${docSnap.id}','accepted')">✔ Zusagen</button>
                <button onclick="respond('${docSnap.id}','declined')">✖ Ablehnen</button>
            ` : ""}
        `;

        infosList.appendChild(div);
    });
}

window.respond = async (infoId, statusValue) => {
    await setDoc(doc(db, "infos", infoId, "responses", auth.currentUser.uid), {
        status: statusValue
    });
    status("Antwort gespeichert");
};

window.createInfo = async () => {
    if (!canWriteInfo()) return status("Keine Rechte");

    await addDoc(collection(db, "infos"), {
        title: infoTitle.value,
        text: infoText.value,
        requireConfirmation: confirmNeeded.value === "true",
        createdBy: auth.currentUser.uid,
        timestamp: new Date()
    });

    loadInfos();
};

window.assignPoints = async () => {
    if (!isOfficer()) return status("Keine Rechte");

    const uid = targetUid.value;
    const amount = Number(pointsAmount.value);

    await addDoc(collection(db, "rpoint_logs"), {
        uid,
        amount,
        reason: pointsReason.value,
        assignedBy: auth.currentUser.uid
    });

    await updateDoc(doc(db, "users", uid), {
        rPoints: increment(amount)
    });

    status("Punkte vergeben");
};

function isOfficer() {
    return ["president", "vice_president", "sergeant_at_arms"].includes(userData.rank);
}

function canWriteInfo() {
    return ["president", "vice_president", "sergeant_at_arms", "secretary"].includes(userData.rank);
}

window.toggleOfficerPanel = () => {
    if (!isOfficer() && userData.rank !== "secretary")
        return status("Kein Zugriff");

    officerPanel.classList.toggle("hidden");
};

function status(msg) { document.getElementById("status").innerText = msg; }
function hide(id){ document.getElementById(id).classList.add("hidden"); }
function show(id){ document.getElementById(id).classList.remove("hidden"); }

const name = document.getElementById("name");
const email = document.getElementById("email");
const password = document.getElementById("password");

const rankLabel = document.getElementById("rankLabel");
const userName = document.getElementById("userName");
const points = document.getElementById("points");
const infosList = document.getElementById("infosList");
</script>

</body>
</html>
