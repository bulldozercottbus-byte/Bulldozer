<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Club Intern</title>

<!-- Firebase COMPAT (WICHTIG fÃ¼r GitHub Pages) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #eee;
  font-family: Arial, sans-serif;
}
nav {
  background: #000;
  padding: 12px;
  display: flex;
  gap: 15px;
}
nav span { font-weight: bold; }
nav button {
  color: #fff;
  background: none;
  border: none;
  cursor: pointer;
}
.hidden { display: none; }
.center { text-align: center; margin-top: 120px; }

.box {
  background: #1c1c1c;
  padding: 20px;
  margin: 20px;
  border-radius: 8px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  margin-bottom: 12px;
  background: #111;
  border: 1px solid #333;
  color: #fff;
}

button {
  padding: 10px;
  background: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}
button:hover { background: #555; }

.admin {
  border: 2px solid #a00;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <h1>Club Interner Bereich</h1>
  <input id="loginEmail" placeholder="E-Mail">
  <input id="loginPassword" type="password" placeholder="Passwort">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <nav>
    <span id="navUser"></span>
    <button onclick="logout()">Logout</button>
  </nav>

  <div id="profile" class="box"></div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="box admin hidden">
    <h2>ðŸ”§ Admin â€“ User anlegen</h2>

    <input id="newEmail" placeholder="E-Mail">
    <input id="newPassword" type="password" placeholder="Start-Passwort">
    <input id="newName" placeholder="Name / Spitzname">

    <select id="newRank">
      <option value="hangaround">Hangaround</option>
      <option value="prospect">Prospect</option>
      <option value="member">Member</option>
      <option value="road_captain">Road Captain</option>
      <option value="sergeant_at_arms">Sergeant-at-Arms</option>
      <option value="secretary">Secretary</option>
      <option value="treasurer">Treasurer</option>
      <option value="vice_president">Vice President</option>
      <option value="president">President</option>
    </select>

    <input id="newSince" type="date">

    <button onclick="createUser()">User erstellen</button>
    <p id="adminMsg"></p>
  </div>
</div>

<script>
// ðŸ”¥ DEINE FIREBASE CONFIG (KORREKT)
const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26",
  storageBucket: "bulldozer-f8a26.firebasestorage.app",
  messagingSenderId: "576318762826",
  appId: "1:576318762826:web:7d812e32e152d64d425bb3"
};

// INITIALIZE
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// LOGIN
function login() {
  auth.signInWithEmailAndPassword(
    loginEmail.value,
    loginPassword.value
  ).catch(e => alert(e.message));
}

// LOGOUT
function logout() {
  auth.signOut().then(() => location.reload());
}

// AUTH STATE
auth.onAuthStateChanged(user => {
  if (!user) return;

  login.classList.add("hidden");
  dashboard.classList.remove("hidden");

  db.collection("users").doc(user.uid).get().then(doc => {
    if (!doc.exists) {
      alert("Kein User-Dokument gefunden");
      return;
    }

    const d = doc.data();
    navUser.innerText = d.name + " (" + d.rank + ")";

    profile.innerHTML = `
      <strong>Name:</strong> ${d.name}<br>
      <strong>Rang:</strong> ${d.rank}<br>
      <strong>Mitglied seit:</strong> ${d.memberSince}
    `;

    if (d.isAdmin === true) {
      adminPanel.classList.remove("hidden");
    }
  });
});

// ADMIN: USER ERSTELLEN
function createUser() {
  auth.createUserWithEmailAndPassword(
    newEmail.value,
    newPassword.value
  ).then(cred => {
    return db.collection("users").doc(cred.user.uid).set({
      name: newName.value,
      rank: newRank.value,
      memberSince: newSince.value,
      isAdmin: false,
      active: true,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }).then(() => {
    adminMsg.innerText = "User erfolgreich erstellt âœ…";
  }).catch(e => adminMsg.innerText = e.message);
}
</script>

</body>
</html>
