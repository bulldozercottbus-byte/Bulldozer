<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Club Intern</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #eee;
  font-family: Arial, sans-serif;
}
nav {
  background: #000;
  padding: 12px;
  display: flex;
  gap: 15px;
}
nav a, nav button {
  color: #fff;
  background: none;
  border: none;
  cursor: pointer;
}
.hidden { display: none; }
.center { text-align: center; margin-top: 120px; }

.box {
  background: #1c1c1c;
  padding: 20px;
  margin: 20px;
  border-radius: 8px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  margin-bottom: 12px;
  background: #111;
  border: 1px solid #333;
  color: #fff;
}

button {
  padding: 10px;
  background: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}
button:hover { background: #555; }

.admin {
  border: 2px solid #a00;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <h1>Club Interner Bereich</h1>
  <input id="loginEmail" placeholder="E-Mail">
  <input id="loginPassword" type="password" placeholder="Passwort">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <nav>
    <span id="navUser"></span>
    <button onclick="logout()">Logout</button>
  </nav>

  <div id="profile" class="box"></div>

  <!-- ADMIN MASKE -->
  <div id="adminPanel" class="box admin hidden">
    <h2>ðŸ”§ Admin-Bereich â€“ User erstellen</h2>

    <input id="newEmail" placeholder="E-Mail">
    <input id="newPassword" placeholder="Start-Passwort">
    <input id="newName" placeholder="Name / Spitzname">

    <select id="newRank">
      <option value="hangaround">Hangaround</option>
      <option value="prospect">Prospect</option>
      <option value="member">Member</option>
      <option value="road_captain">Road Captain</option>
      <option value="sergeant_at_arms">Sergeant-at-Arms</option>
      <option value="secretary">Secretary</option>
      <option value="treasurer">Treasurer</option>
      <option value="vice_president">Vice President</option>
      <option value="president">President</option>
    </select>

    <input id="newSince" type="date">

    <button onclick="createUser()">User anlegen</button>
    <p id="adminMsg"></p>
  </div>
</div>

<script>
// ðŸ”¥ FIREBASE CONFIG (HIER DEINE DATEN EINTRAGEN)
const firebaseConfig = {
  apiKey: "DEIN_API_KEY",
  authDomain: "DEIN_PROJECT.firebaseapp.com",
  projectId: "DEIN_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// LOGIN
function login() {
  auth.signInWithEmailAndPassword(
    loginEmail.value,
    loginPassword.value
  ).catch(e => alert(e.message));
}

// LOGOUT
function logout() {
  auth.signOut().then(() => location.reload());
}

// AUTH STATE
auth.onAuthStateChanged(user => {
  if (!user) return;

  document.getElementById("login").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");

  db.collection("users").doc(user.uid).get().then(doc => {
    const d = doc.data();

    navUser.innerText = d.name + " (" + d.rank + ")";

    profile.innerHTML = `
      <strong>Name:</strong> ${d.name}<br>
      <strong>Rang:</strong> ${d.rank}<br>
      <strong>Mitglied seit:</strong> ${d.memberSince}
    `;

    if (d.isAdmin === true) {
      adminPanel.classList.remove("hidden");
    }
  });
});

// ADMIN: USER ERSTELLEN
function createUser() {
  const email = newEmail.value;
  const pass = newPassword.value;
  const name = newName.value;
  const rank = newRank.value;
  const since = newSince.value;

  auth.createUserWithEmailAndPassword(email, pass)
    .then(cred => {
      return db.collection("users").doc(cred.user.uid).set({
        name: name,
        rank: rank,
        memberSince: since,
        isAdmin: false,
        active: true,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    })
    .then(() => {
      adminMsg.innerText = "User erfolgreich erstellt âœ…";
    })
    .catch(e => adminMsg.innerText = e.message);
}
</script>

</body>
</html>
