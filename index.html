<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter App</title>

<style>
body {

}

    width: 100%;

    width: 100%;

    background: red;
    padding: 3px 8px;

</head>
<body>

<header id="header" class="hidden">
    <span class="rank" id="rankLabel"></span> |
    <span id="userName"></span> |
    R.Punkte: <span id="points"></span>
</header>

<div class="container" id="authBox">
    <div class="card">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Passwort">
        <button id="loginBtn">Login</button>
        <p id="status"></p>
    </div>
</div>

<div class="container hidden" id="homeScreen">
    <div class="card">
        <button onclick="openScreen('infoScreen')">
            ğŸ“¢ Infos <span id="infoBadge" class="badge">0</span>
        </button>
        <button onclick="openScreen('notesScreen')">ğŸ“ Notizen</button>
        <button onclick="openScreen('calcScreen')">ğŸ§® Rechner</button>
        <button onclick="openScreen('filesScreen')">ğŸ“ Dateien</button>
        <button onclick="openScreen('rankScreen')">ğŸ– Rang Beschreibung</button>
        <button onclick="logout()">ğŸšª Logout</button>
    </div>
</div>

<div class="container hidden" id="infoScreen">
    <div class="card">
        <h3>Infos</h3>
        <div id="infosList"></div>
        <button onclick="backHome()">ZurÃ¼ck</button>
    </div>
</div>

<div class="container hidden" id="notesScreen">
    <div class="card">
        <h3>Notiz speichern</h3>
        <textarea id="noteText"></textarea>
        <button onclick="saveNote()">Speichern</button>
        <button onclick="backHome()">ZurÃ¼ck</button>
    </div>
</div>

<div class="container hidden" id="calcScreen">
    <div class="card">
        <h3>Rechner</h3>
        <input id="calcDisplay">
        <button onclick="calcResult()">= Ergebnis</button>
        <button onclick="saveCalculation()">Speichern</button>
        <button onclick="backHome()">ZurÃ¼ck</button>
    </div>
</div>

<div class="container hidden" id="filesScreen">
    <div class="card">
        <h3>Dateien</h3>
        <div id="filesNotes"></div>
        <div id="filesCalcs"></div>
        <button onclick="backHome()">ZurÃ¼ck</button>
    </div>
</div>

<div class="container hidden" id="rankScreen">
    <div class="card">
        <h3>RÃ¤nge</h3>
        <p><b>Hangaround</b> â€“ Einstieg</p>
        <p><b>Member</b> â€“ Vollmitglied</p>
        <p><b>Road Captain</b> â€“ Ausfahrten</p>
        <p><b>President</b> â€“ FÃ¼hrung</p>
        <button onclick="backHome()">ZurÃ¼ck</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
    getFirestore, doc, getDoc,
    addDoc, collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

loginBtn.onclick = async () => {
    try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
    } catch (e) { status(e.message); }
};

window.logout = async () => await signOut(auth);

/* AUTO LOGIN */
onAuthStateChanged(auth, async user => {

    if (!user) return;

    authBox.classList.add("hidden");
    homeScreen.classList.remove("hidden");
    header.classList.remove("hidden");

    const snap = await getDoc(doc(db, "users", user.uid));
    const data = snap.data();

    rankLabel.innerText = data.rank;
    userName.innerText = data.name;
    points.innerText = data.rPoints;

    loadInfos();
    loadFiles();
});

/* INFOS */
async function loadInfos(){
    const snaps = await getDocs(collection(db,"infos"));
    infoBadge.innerText = snaps.size;
}

/* NOTIZ */
window.saveNote = async () => {
    if (!auth.currentUser) return;

    await addDoc(collection(db,"notes"),{
        uid: auth.currentUser.uid,
        text: noteText.value,
        timestamp: new Date()
    });

    noteText.value="";
    loadFiles();
};

/* RECHNER */
window.calcResult = () => {
    try { calcDisplay.value = eval(calcDisplay.value); }
    catch { calcDisplay.value = "Error"; }
};

window.saveCalculation = async () => {
    if (!auth.currentUser) return;

    try {
        const result = eval(calcDisplay.value);

        await addDoc(collection(db,"calculations"),{
            uid: auth.currentUser.uid,
            expression: calcDisplay.value,
            result,
            timestamp: new Date()
        });

        loadFiles();
    } catch { status("UngÃ¼ltige Berechnung"); }
};

/* DATEIEN */
async function loadFiles(){

    if (!auth.currentUser) return;

    filesNotes.innerHTML="";
    filesCalcs.innerHTML="";

    const notes = await getDocs(query(collection(db,"notes"),
        where("uid","==",auth.currentUser.uid)));

    notes.forEach(doc=> {
        filesNotes.innerHTML += `<div class="card">${doc.data().text}</div>`;
    });

    const calcs = await getDocs(query(collection(db,"calculations"),
        where("uid","==",auth.currentUser.uid)));

    calcs.forEach(doc=> {
        const d = doc.data();
        filesCalcs.innerHTML += `<div class="card">${d.expression} = ${d.result}</div>`;
    });
}

/* NAVIGATION */
window.openScreen = id => {
    document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
};

window.backHome = () => openScreen("homeScreen");

function status(msg){ document.getElementById("status").innerText = msg; }
</script>

</body>
</html>
