<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 12px;
    border-bottom: 1px solid #222;
    text-align: center;
    font-weight: bold;
    z-index: 10;
}
.rank { color: orange; }
.container {
    padding: 80px 15px 30px;
    max-width: 500px;
    margin: auto;
}
.card {
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}
button {
    width: 100%;
    padding: 14px;
    border: none;
    background: orange;
    font-weight: bold;
    margin-top: 6px;
    cursor: pointer;
}
input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #222;
    border: 1px solid #333;
    color: white;
}
.hidden { display: none; }
.menu-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}
.badge {
    background: red;
    padding: 3px 8px;
    border-radius: 20px;
    font-size: 12px;
}
</style>
</head>
<body>
<header id="header" class="hidden">
    <span class="rank" id="rankLabel"></span> |
    <span id="userName"></span> |
    R.Punkte: <span id="points"></span>
</header>

<div class="container" id="authBox">
    <div class="card">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Passwort">
        <button id="loginBtn">Login</button>
        <p id="status"></p>
    </div>
</div>

<div class="container hidden" id="homeScreen">
    <div class="menu-grid">
        <button onclick="openScreen('infoScreen')">ğŸ“¢ Infos</button>
        <button onclick="openScreen('ridesScreen')">ğŸ Ausfahrten</button>
        <button onclick="openScreen('notesScreen')">ğŸ“ Notizen</button>
        <button onclick="openScreen('calcScreen')">ğŸ§® Rechner</button>
        <button onclick="openScreen('filesScreen')">ğŸ“ Dateien</button>
        <button onclick="openScreen('rankInfoScreen')">ğŸ– RÃ¤nge</button>
        <button onclick="openScreen('historyScreen')">ğŸ› Historie</button>
        <button id="officerBtn" class="hidden" onclick="openScreen('officerScreen')">ğŸ›¡ Officer</button>
        <button onclick="logout()">ğŸšª Logout</button>
    </div>
</div>

<div class="container hidden" id="infoScreen"><div class="card"><h3>Infos</h3><div id="infosList"></div><button onclick="backHome()">ZurÃ¼ck</button></div></div>
<div class="container hidden" id="ridesScreen"><div class="card"><h3>Ausfahrten</h3><div id="ridesList"></div><button onclick="backHome()">ZurÃ¼ck</button></div></div>
<div class="container hidden" id="notesScreen"><div class="card"><h3>Notiz</h3><textarea id="noteText"></textarea><button onclick="saveNote()">Speichern</button><button onclick="backHome()">ZurÃ¼ck</button></div></div>
<div class="container hidden" id="calcScreen"><div class="card"><h3>Rechner</h3><input id="calcDisplay"><button onclick="calcResult()">=</button><button onclick="saveCalculation()">Speichern</button><button onclick="backHome()">ZurÃ¼ck</button></div></div>
<div class="container hidden" id="filesScreen"><div class="card"><h3>Dateien</h3><div id="filesNotes"></div><div id="filesCalcs"></div><button onclick="backHome()">ZurÃ¼ck</button></div></div>
<div class="container hidden" id="rankInfoScreen"><div class="card"><h3>RÃ¤nge</h3><p>Alle Rangbeschreibungen hier.</p><button onclick="backHome()">ZurÃ¼ck</button></div></div>
<div class="container hidden" id="historyScreen"><div class="card"><h3>Historie</h3><p>Bulldozer Geschichte</p><button onclick="backHome()">ZurÃ¼ck</button></div></div>
<div class="container hidden" id="officerScreen"><div class="card"><h3>Officer Panel</h3><button onclick="backHome()">ZurÃ¼ck</button></div></div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, addDoc, collection, query, where, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnFEjFOcrpwjHtVnQ_-QssGtEhY__FzDk",
  authDomain: "bulldozer-f8a26.firebaseapp.com",
  projectId: "bulldozer-f8a26"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const loginBtn = document.getElementById("loginBtn");

loginBtn.onclick = async () => {
  await signInWithEmailAndPassword(auth, email.value, password.value);
};

window.logout = async () => await signOut(auth);

onAuthStateChanged(auth, async user => {
  if (!user) return;
  authBox.classList.add("hidden");
  homeScreen.classList.remove("hidden");
  header.classList.remove("hidden");

  const snap = await getDoc(doc(db, "users", user.uid));
  const d = snap.data();
  rankLabel.innerText = d.rank;
  userName.innerText = d.name;
  points.innerText = d.rPoints;

  if (["secretary","sergeant_at_arms","vice_president","president"].includes(d.rank))
    officerBtn.classList.remove("hidden");

  loadFiles();
});

window.saveNote = async () => {
  await addDoc(collection(db,"notes"),{uid:auth.currentUser.uid,text:noteText.value});
};

window.calcResult = () => calcDisplay.value = eval(calcDisplay.value);
window.saveCalculation = async () => {
  await addDoc(collection(db,"calculations"),{uid:auth.currentUser.uid,calc:calcDisplay.value});
};

async function loadFiles(){
  filesNotes.innerHTML="";
  const n = await getDocs(query(collection(db,"notes"),where("uid","==",auth.currentUser.uid)));
  n.forEach(d=>filesNotes.innerHTML+=`<div class="card">${d.data().text}</div>`);
}
window.openScreen = id => {
  document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
};
window.backHome = () => openScreen("homeScreen");
</script>
</body>
</html>
